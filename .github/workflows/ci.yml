
name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Debug, with tests)
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: System Info
        run: |
          echo "## System Info" >> $GITHUB_STEP_SUMMARY
          echo "Swift: $(swift --version | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "CPU: $(sysctl -n machdep.cpu.brand_string)" >> $GITHUB_STEP_SUMMARY
          echo "OS: $(sw_vers -productName) $(sw_vers -productVersion)" >> $GITHUB_STEP_SUMMARY

      - name: Cache SPM (.build, swiftpm)
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
            ${{ runner.os }}-spm-

      - name: Build (Debug, include tests)
        run: swift build -v --build-tests

  test:
    name: Test (Debug)
    runs-on: macos-latest
    needs: build
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        group: [ core, hnsw, ivf, kernels ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Restore SPM cache (from build)
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
            ${{ runner.os }}-spm-

      - name: Select test group
        id: select
        run: |
          case "${{ matrix.group }}" in
            core)
              echo "filter=^VectorIndexTests\.(AccelerableIndexTests|FlatIndexTests|FlatIndexEdgeCasesTests|ErrorInfrastructureTests|RNGStateTests|RNGDeterminismTests|DTypeConversionTests|TypedOverloadsTests|APIPolishTests|StatsTests|JournalFilterTests|JournalFilterAdvancedTests|PointerSafetyTests|S2EdgeCaseTests|S2RNGDtypeTests|VectorIndexTests)" >> $GITHUB_OUTPUT
              ;;
            hnsw)
              echo "filter=^VectorIndexTests\.(HNSWTests|HNSWAlignmentTest|HNSWBatchAndErrorsTests|HNSWNeighborSelectionTests|HNSWParamSweepTests|HNSWRecallTests|HNSWTraversalKernelTests|HNSWLevelAssignmentTests|HNSWMoreTests)" >> $GITHUB_OUTPUT
              ;;
            ivf)
              echo "filter=^VectorIndexTests\.(IVFTests|IVFSelectTests|IVFSelectBatchSugarTests|IVFSelectBenchmarks|IVFFlatRerankTests|IVFProbeMonotonicTests|IVFRecallTests|IVFMoreTests|IVFListMaintenanceTests|IVFListVecsReaderRerankTests|IVFKMeansPlusPlusTests)" >> $GITHUB_OUTPUT
              ;;
            kernels)
              echo "filter=^VectorIndexTests\.(CosineKernelTests|CosineFusedCacheIntegrationTests|MicrokernelIntegrationTests|ResidualKernelTests|LayoutTransformsTests|KMeansMiniBatchTests|KMeansPPSeedingTests|PQEncodeParity_SwiftOnly_Tests|PQEncodeParity_AoS_C_vs_Swift_Tests|VIndexMmapErrorTests|Kernel30AppendTests|IDMapPersistenceTests|PersistenceTests|PersistenceEdgeTests|FlatIndexEdgeCasesTests)" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Test ${{ matrix.group }} (skip PQTrain)
        env:
          CI_SKIP_PQTRAIN: '1'
        run: swift test -v --parallel --skip-build --filter '${{ steps.select.outputs.filter }}'

  lint:
    name: SwiftLint
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: |
          brew install swiftlint || true

      - name: Run SwiftLint (non-blocking)
        continue-on-error: true
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint --quiet
          else
            echo "SwiftLint not installed; skipping"
          fi
